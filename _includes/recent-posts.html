<aside class="container recent-posts">
    {% for post in site.categories['blog'] limit:2 %}
        {% if page.url != post.url %}
            <article class="post">
                <h3><a href="{{ post.url }}" aria-label="Post: {{ post.title }}">{{ post.title }}</a></h3>
                <div class="post__content">
                    {% if post.date %}
                    <p class="meta">{{ post.date | date: '%B %d, %Y' }}</p>
                    {% endif %}
                    <p aria-label="Post excerpt: {{ post.postExcerpt }}">{{ post.postExcerpt }}</p>
                </div>
            </article>
        {% endif %}
    {% endfor %}
</aside>
